<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootswatch.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sorting Algorithm Visualizer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01"></div>
        <form class="d-flex">
          <button
            type="button"
            id="genArrayBtn"
            class="btn btn-secondary"
            style="width: 300px; margin-right: 10px"
          >
            Generate Array
          </button>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            style="margin-right: 10px"
          >
            <option selected>Select Algorithm</option>
            <option value="1">Selection Sort</option>
            <option value="2">Bubble Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="2">Quick Sort</option>
            <option value="3">Merge Sort</option>
          </select>
          <button
            id="visualizeBtn"
            class="btn btn-secondary my-2 my-sm-0"
            type="button">
            Visualize
          </button>
        </form>
      </div>
    </nav>
    <div class="warning" style="width:350px;float: right;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Please select an Algorithm first.</strong>
    </div>
    <section class="data-container"></section>
    <nav class="navbar navbar-dark bg-primary"></nav>
    <script src="./scripts/generateArray.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/bubbleSort.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/quickSort.js"></script>
    <script src="./scripts/mergeSort.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
